<html lang="es">
<head>

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3a5a8c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #2c4a7c;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Bienvenido a Gesti贸n de Servicios</h2>
        <div class="user-info">
            {% if user_data %}
                <p><strong>Nombre:</strong> {{ user_data[0] }}</p>
                <p><strong>Email:</strong> {{ user_data[1] }}</p>
                <p><strong>Departamento:</strong> {{ user_data[2] }}</p>
            {% else %}
                <p>Informaci贸n de usuario no disponible</p>
            {% endif %}
        </div>

</html>
